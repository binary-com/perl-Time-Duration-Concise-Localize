language: perl
matrix:
    fast_finish: true
perl:
    - "5.24"
    - "5.22"
    - "5.20"
    - "5.18"
    - "5.16"
    - "5.14"
    - "5.12"
    - "5.10"
    # - "5.08" for some reason is incompatible our tests on travis-ci only
before_install:
    - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
    - source ~/travis-perl-helpers/init
    - build-perl
    - perl -V
    - "cpanm -qn Test::Requires::Git"
    - "cpanm -qn Devel::Cover::Report::Codecov"
    - "cpanm Tie::Hash::LRU"
    - "perl Makefile.PL"
    - "make"
script:
    make test && cover -test -report codecov
